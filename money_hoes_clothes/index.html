
<html>
<head>
  <title>My first Three.js app</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
  <script src="/public/three.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/public/js/variables.js"></script>
  <script src="/public/js/FirstPersonControls.js"></script>
  <script src="/public/js/sphere_maker.js"></script>
  <script src="/public/js/render.js"></script>
  <script src="/public/js/ajax.js"></script>

</head>
<body>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

  <script>
      
    $(function() {
      clock = new THREE.Clock();
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.2, 20 );
      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      // // fly controls
      // // position and point the camera to the center of the scene
      camera.position.x = 0;
      camera.position.y = 0;
      camera.position.z = 1;
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      camera.setLens(1)
      //   // fly controls
      //   var flyControls = new THREE.FlyControls(camera);
      //   flyControls.movementSpeed = 25;
      //   flyControls.domElement = document.querySelector("#WebGL-output");
      //   flyControls.rollSpeed = Math.PI / 24;
      //   flyControls.autoForward = true;
      //   flyControls.dragToLook = false;
      // // end controls
      camControls = new THREE.FirstPersonControls(camera);
      camControls.lookSpeed = 0.1;
      camControls.movementSpeed = 5;
      camControls.noFly = true;
      camControls.noZoom = true;
      camControls.autoForward = false;
      camControls.lookVertical = true;
      camControls.constrainVertical = true;
      camControls.verticalMin = 1.0;
      camControls.verticalMax = 2.0;
      camControls.lon = -150;
      camControls.lat = 120;

      ajax(); 
      render();
    });
  </script> 
</body>
</html>
