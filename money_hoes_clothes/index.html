<body>

  <script>
      
    $(function() {

      projector = new THREE.Projector();
      projector, mouse = { x: 0, y: 0 };
      camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
           // camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.2, 20 );

      targetList = [];
      clock = new THREE.Clock();
      scene = new THREE.Scene();
      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

       // add subtle ambient lighting
      var ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight);

      // // fly controls
      // // position and point the camera to the center of the scene
      camera.position.z = 1;
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      camera.setLens(50)
      //   // fly controls
      //   var flyControls = new THREE.FlyControls(camera);
      //   flyControls.movementSpeed = 25;
      //   flyControls.domElement = document.querySelector("#WebGL-output");
      //   flyControls.rollSpeed = Math.PI / 24;
      //   flyControls.autoForward = true;
      //   flyControls.dragToLook = false;
      // // end controls
      camControls = new THREE.FirstPersonControls(camera);
      camControls.lookSpeed = 0.05;
      camControls.movementSpeed = 1;
      camControls.noFly = true;
      camControls.noZoom = true;
      camControls.autoForward = false;
      camControls.lookVertical = true;
      camControls.constrainVertical = true;
      camControls.verticalMin = 1.0;
      camControls.verticalMax = 2.0;
      camControls.lon = -150;
      camControls.lat = 120;


      ajax(); 
      render();
    });

  </script>
