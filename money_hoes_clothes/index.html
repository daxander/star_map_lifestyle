
<html>
<head>
  <title>Lifestyle</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
    #output { 
      opacity: 0.4;
      background-color: grey;
      border-style: solid;
      border-color: white;
      position: fixed;
      bottom: 0px;
      right: 0px;
      width: 300px;
      height: 150px;
      color: white;
    }
  </style>
  <script src="/public/three.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
  <script src="/public/js/FirstPersonControls.js"></script>
  <script src="/public/js/sphere_maker.js"></script>
  <script src="/public/js/render.js"></script>
  <script src="/public/js/ajax.js"></script>
  <script src="/public/js/threex.spaceships.js"></script>
  <script src="/public/js/axisBuilder.js"></script>

</head>
<body>

  <div id="output">
    <h2 id="message">Hello!</h2>
  </div>

  <script>

    $(function() {

      projector = new THREE.Projector();
      projector, mouse = { x: 0, y: 0 };
      camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
             
       targetList = [];
       clock = new THREE.Clock();
       scene = new THREE.Scene();
       renderer = new THREE.WebGLRenderer();
       renderer.setSize( window.innerWidth, window.innerHeight );
       renderer.setSize( window.innerWidth, window.innerHeight );
       document.body.appendChild( renderer.domElement );

       // add subtle ambient lighting
       var ambientLight = new THREE.AmbientLight(0x0c0c0c);
       scene.add(ambientLight);

      // // fly controls
      // // position and point the camera to the center of the scene
      camera.position.z = 1;
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      camera.setLens(50)

      camControls = new THREE.FirstPersonControls(camera);
      camControls.lookSpeed = 0.05;
      camControls.movementSpeed = 1;
      camControls.noFly = true;
      camControls.noZoom = true;
      camControls.autoForward = false;
      camControls.lookVertical = true;
      camControls.constrainVertical = true;
      camControls.verticalMin = 1.0;
      camControls.verticalMax = 2.0;
      camControls.lon = -150;
      camControls.lat = 120;


      var axes = buildAxes( 1000 );
      scene.add( axes );

      var loader = new THREE.ObjectLoader();
      loader.load("public/js/space-shuttle-orbiter.json",function ( obj ) {
        scene.add( obj );
        console.log('space shuttle');
      });

      function onDocumentMouseDown( event ){
        event.preventDefault();
        console.log("Click.");
        clickEvent();
      }


      ajax(); 
      render();
    });

</script> 
</body>
</html>
