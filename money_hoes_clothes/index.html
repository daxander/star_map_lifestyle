
<html>

<body>
  <div id="overlay">

       <h2>Welcome to <br><u class="title"><strong>Copernican Perception</strong></u></h2>

    </div>

  <div id="Stats-output"></div>
  <div id="output">
    <h2 id="message">Star Information</h2>
    <p id="content"></p>
    <p id="luminosity"></p>
    <p id="BV"></p>
    <p id="constellation"></p>
  </div>

  <div id="control">
    <h2>Control Panel</h2>
    <p><strong>WASD</strong> = Movement</p>
    <p><strong>123</strong> = Toggle Speed</p>
    <p><strong>X</strong> = Toggle Axis</p>
    <p><strong>C</strong> = Toggle Constellations</p>
    <p><strong>R/F</strong> = Elevate / Descend</p>
    <p><strong>H</strong> = Return to Sun</p>
  </div>
  <div id='distance'>
    <div id='distance2'></div>
  </div>

  <script>
    $(function() {

      projector = new THREE.Projector();
      projector, mouse = { x: 0, y: 0 };


      camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 100000 );
             
       targetList = [];
       clock = new THREE.Clock();
       scene = new THREE.Scene();
       renderer =  new THREE.WebGLRenderer();
       renderer.setSize( window.innerWidth, window.innerHeight );
       renderer.setSize( window.innerWidth, window.innerHeight );
       document.body.appendChild( renderer.domElement );

       // add subtle ambient lighting
       var ambientLight = new THREE.AmbientLight(0x0c0c0c);
       scene.add(ambientLight);


      // // fly controls
      // // position and point tWebGLRendererhe camera to the center of the scene
      camera.position.z = 1;
      camera.lookAt(new THREE.Vector3(0, 0, 0));
      camera.setLens(50);

      camControls = new THREE.FirstPersonControls(camera);
      camControls.lookSpeed = 0;
      camControls.movementSpeed = 3;
      camControls.noFly = true;
      camControls.noZoom = true;
      camControls.autoForward = false;
      camControls.lookVertical = true;
      camControls.constrainVertical = false;
      camControls.verticalMin = 100.0;
      camControls.verticalMax = 200.0;
      camControls.lon = -150000000;
      camControls.lat = 120000000;

      

      ajax(); 
      getConstellations();
      getConStars()
      render();
    });
  </script> 
</body>
